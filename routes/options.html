
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug World Game</title>
  <link rel="stylesheet" href="../css/options.css">
</head>
<body>
  <h1>Bug World Game Options</h1>
  
  <form action="mainPage.html">
    <ul>
      <li>
        <label for="color1">Bug's Color #1:</label>
        <input type="color" id="color1" name="color1" value="#ff0000">
      </li>
      <li>
        <label for="color2">Bug's Color #2:</label>
        <input type="color" id="color2" name="color2" value="#00ff00">
      </li>
      <li>
        <label for="iterations">Number of Iterations (100-1000):</label>
        <input type="number" id="iterations" name="iterations" min="100" max="1000" value="500" required>
      </li>
      <li>
        <label for="duration">Duration of Tick (5-30 seconds):</label>
        <input type="number" id="duration" name="duration" min="5" max="30" value="10" required>
      </li>
    
    </ul>
    
    <button type="submit">Start Game</button>
  </form>
</body>
</html>
